<section class="dashboard">

  <section class="dashboard__preview" *ngIf="dynamicComponentsRef.length > 0">
    <h3 class="dashboard__title">Preview:</h3>

    <lib-dynamic-comps

      [dynamicComponent]="comp"
    ></lib-dynamic-comps>
  </section>
</section>
